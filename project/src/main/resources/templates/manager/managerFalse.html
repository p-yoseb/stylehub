<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="headAndFoot/header :: common_headerLink(~{::title},~{::link},~{::script},~{::style})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일허브</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .container{
            margin-top: 150px;
        }
        .item_detail{
            cursor: pointer;
        }
        .item_detail>img:first-child{
            display: block;
        }
        .item_detail:hover>img:first-child{
            display: none;
        }
        .item_detail>img:nth-child(2){
            display: none;
        }
        .item_detail:hover>img:nth-child(2){
            display: block;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script>

    </script>
    <!-- ================================================================================== 스크립트 구역 ================================================================================== -->
</head>

<body>
<div th:replace="~{headAndFoot/header :: common_header}"></div>
<!-- ================================================================================== 헤더 끝 ================================================================================== -->

<div class="container" style="margin:auto;">
    <div style="width:100%;" >
        <div>
            <h2 style="text-align: center; margin-top: 15%; width:100%;" class="reason">
                관리자 권한이 없는 사용자는 접근이 불가능 합니다.
            </h2>
        </div>
        <hr class="my-5" style="width:80%; margin: auto;">
        <div class="row" style="width:80%; margin:auto;">
            <div class="col">
                <button type="button" class="btn btn-outline-dark w-100"
                        th:onclick="|location.href='@{/}'|">쇼핑하기</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark w-100"
                        th:onclick="|location.href='@{/logout}'|">로그아웃</button>
            </div>
        </div>
    </div>

</div>

<!-- 메인이미지 -->

<div th:replace="~{headAndFoot/footer :: common_footer}"></div>


</body>
</html>
