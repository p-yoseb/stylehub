<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="headAndFoot/header :: common_headerLink(~{::title},~{::link},~{::script},~{::style})">
    <meta charset="UTF-8">
    <title>상품 추가 페이지</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container{
            margin-top:150px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <script></script>
</head>

<body>
<div th:replace="~{headAndFoot/header :: common_header}"></div>

<div class="container">
    <div class="py-5 text-center">
        <h3>상품 등록</h3>
    </div>

    <form th:action method="post">
        <div>
            <div>상품 카테고리</div>
            <select class="form-select" th:field="${item.categoryId}" th:errorclass="field-error">
                <option value="">== 카테고리 선택 ==</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.getCategoryTitle()}+'-'+${category.getCategory()}">카테고리</option>
            </select>
            <div class="field-error" th:errors="*{item.categoryId}">상품명 카테고리 오류</div>

        </div>
        <div>
            <label for="title">상품 제목</label>
            <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요"
                   th:field="${item.title}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{item.title}">상품명 오류</div>
        </div>

        <div>
            <label for="imageName1">상품 이미지1</label>
            <input type="text" id="imageName1" class="form-control" placeholder="이미지 링크를 입력하세요"
                   th:field="${item.imageName1}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{item.imageName1}">상품 이미지 오류</div>
        </div>
        <div>
            <label for="imageName2">상품 이미지2</label>
            <input type="text" id="imageName2" class="form-control" placeholder="이미지 링크를 입력하세요"
                   th:field="${item.imageName2}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{item.imageName2}">상품 이미지 오류</div>
        </div>
        <div>
            <label for="explanation">상품 설명</label>
            <textarea id="explanation" class="form-control" placeholder="설명을 입력하세요"
                      th:field="${item.explanation}" th:errorclass="field-error"></textarea>
            <div class="field-error" th:errors="*{item.explanation}">상품 설명 오류</div>
        </div>

        <div class="row">
            <div class="col" id="itemCount">
                <br>
                <input type="text" id="option1" class="form-control" value="옵션" readonly>
            </div>
            <div class="col" id="nameId">
                <label for="name1">상품 옵션</label>
                <input type="text" id="name1" class="form-control" placeholder="옵션을 입력하세요"
                th:field="${itemOption.name}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{itemOption.name}">상품 옵션 오류</div>
            </div>
            <div class="col" id="priceId">
                <label for="price1">상품 가격</label>
                <input type="text" id="price1" class="form-control" placeholder="가격을 입력하세요"
                th:field="${itemOption.price}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{itemOption.price}">상품 가격 오류</div>
            </div>
            <div class="col" id="quantityId">
                <label for="quantity1">상품 재고</label>
                <input type="text" id="quantity1" class="form-control" placeholder="재고를 입력하세요"
                th:field="${itemOption.quantity}" th:errorclass="field-error">
                <div class="field-error" th:errors="*{itemOption.quantity}">상품 수량 오류</div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg">저장</button>
            </div>
            <div class="col">
                <button type="button" class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/manager/item/}'|">취소</button>
            </div>
        </div>

    </form>

</div>

<div th:replace="~{headAndFoot/footer :: common_footer}"></div>

</body>
</html>
