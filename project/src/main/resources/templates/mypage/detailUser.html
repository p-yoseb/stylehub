<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="headAndFoot/header :: common_headerLink(~{::title},~{::link},~{::script},~{::style})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일허브</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .container{
            margin-top: 150px;
        }
        .item_detail{
            cursor: pointer;
        }
        .item_detail>img:first-child{
            display: block;
        }
        .item_detail:hover>img:first-child{
            display: none;
        }
        .item_detail>img:nth-child(2){
            display: none;
        }
        .item_detail:hover>img:nth-child(2){
            display: block;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <script>

    </script>
    <!-- ================================================================================== 스크립트 구역 ================================================================================== -->
</head>

<body>
<div th:replace="~{headAndFoot/header :: common_header}"></div>
<!-- ================================================================================== 헤더 끝 ================================================================================== -->

<div class="container" style="margin: 15% auto;">
    <div style="width: 80%; margin:auto;">
        <table class="table" style="text-align: center; margin: auto;">
            <tr>
                <th><a th:href="@{/mypage}">마이페이지 홈</a></th>
                <th><a th:href="@{/mypage/order}">주문내역</a></th>
                <th><a th:href="@{/mypage/deposit}">예치금내역</a></th>
                <th><a th:href="@{/mypage/interest}">관심상품</a></th>
                <th><a th:href="@{/mypage/detail}">회원정보</a></th>
            </tr>
        </table>

        <div class="input-form-backgroud row">

            <div style="margin:5% auto; justify-content: center; width: 80%;">
                <h4 style="text-align: center; width: 100%; font-size: 1.8em;" class="reason">
                    <span th:text="${user.name}" style="color:#0d6efd;"></span>
                    <span> 회원님 정보</span>
                </h4>
            </div>

            <div class="input-form col-md-12 mx-auto" style="width: 80%;">
                <div class="mb-3">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름" th:field="*{user.name}"
                           readonly>
                </div>
                <div class="mb-3">
                    <label for="id">아이디</label>
                    <input type="text" class="form-control" id="id" placeholder="아이디"
                           th:field="*{user.loginId}" readonly>
                </div>
                <div class="mb-3">
                    <label for="pw">비밀번호</label>
                    <input type="password" class="form-control" id="pw" placeholder="비밀번호"
                           th:field="*{user.password}" readonly>
                </div>

                <!--                <div class="mb-3">-->
                <!--                    <label for="pw_ch">비밀번호 확인</label>-->
                <!--                    <input type="email" class="form-control" id="pw_ch" placeholder="비밀번호 확인" required>-->
                <!--                    <div class="invalid-feedback">-->
                <!--                        비밀번호를 한번 더 입력해주세요.-->
                <!--                    </div>-->
                <!--                </div>-->

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="year">생년</label>
                        <input type="text" class="form-control" id="year" th:field="*{user.year}" readonly>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="month">생월</label>
                        <input type="text" class="form-control" id="month" th:field="*{user.month}" readonly>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="day">생일</label>
                        <input type="text" class="form-control" id="day" th:field="*{user.day}" readonly>

                    </div>
                </div>


                <div class="mb-3">
                    <label for="male">성별</label>
                    <input class="form-control" type="text" name="flexRadioDefault" id="male"
                           th:field="*{user.gender}" readonly>
                </div>

                <div class="mb-3">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" id="address" placeholder="주소를 입력해주세요."
                           th:field="*{user.address}" readonly>
                </div>

                <div class="mb-3">
                    <label for="postal">우편번호</label>
                    <input type="text" class="form-control" id="postal" placeholder="우편번호를 입력해주세요."
                           th:field="*{user.postal}" readonly>
                </div>

                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" id="email" placeholder="이메일을 입력해주세요."
                           th:field="*{user.email}" readonly>
                </div>

                <div class="mb-3">
                    <label for="phone">휴대폰</label>
                    <input type="text" class="form-control" id="phone" placeholder="-없이 입력해주세요"
                           th:field="*{user.phone}" readonly>
                </div>

                <label>SMS안내</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" th:field="*{user.advertising}" checked disabled>
                    <label class="form-check-label" for="flexCheckChecked" >
                        뉴스메일 받기
                    </label>
                </div>

                <div class="mb-3">
                    <div>관심 카테고리</div>
                    <select class="form-select" th:field="${user.categoryId}" disabled>
                        <!--                <option value="" >== 카테고리 선택 ==</option>-->
                        <option th:value="${user.categoryId}" th:text="${itemCategory.categoryName}">카테고리</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/mypage/detail/edit}'|">수정하기</button>
            </div>
        </div>

    </div>

</div>

<!-- 메인이미지 -->

<div th:replace="~{headAndFoot/footer :: common_footer}"></div>


</body>
</html>
